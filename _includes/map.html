<div class="t-one {{include.colour}} {{include.classList}}" uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 100">
  <div class="wrapper">
    {% assign mapText = page.Map-text %}
    <h2 class="text-colour-{{include.textColor}}">{{mapText}}</h2>
    <div id="svgMap"></div>
    <div class="key">
      <ul class="dot-key">
        <li>Project</li>
        <li>Operations</li>
        <li>Office</li>
        <li>Office & Operation</li>
      </ul>
    </div>
  </div>
</div>

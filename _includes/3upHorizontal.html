<div class="t-three flex" uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 100">
  <div class="t-three-left {{include.colour}}">
    <div class="t-one left">
      <div class="inner-wrapper">
        <h1>{{include.title}}</h1>
        <h2>{{include.sub}}</h2>
      </div>
    </div>
  </div>
  <div class="t-three-right">
    <div class="t-one {{include.colourTwo}} {{include.classList}}">
      {% if include.image %}
        <img src="{{include.image}}">
      {% endif %}
    </div>
    <div class="t-one {{include.colourThree}} {{include.classList}}">
      {% if include.imageTwo %}
        <img src="{{include.imageTwo}}">
      {% endif %}
    </div>
  </div>
</div>

<div class="t-two-half flex {{include.colour}}" uk-scrollspy="target: > div; cls: uk-animation-fade; delay: 100">
  <div class="t-half left testimonial">
    <div class="inner-wrapper">
      {% if include.image %}
        <div class="image-wrapper-quote">
          <img src="{{include.image}}" alt="portrait picture" title="portrait picture">
        </div>
      {% endif %}
    </div>
  </div>
  <div class="t-half image {{include.colourSplit}} right testimonial">
    <div class="inner-wrapper">
      {% if include.sub %}
        <h4>{{include.sub}}</h4>
      {% endif %}
      {% if include.name %}
        {% assign nameSplit = include.name | split: '|' %}
        <h4 class="name">{{nameSplit[0]}}</h4>
        <h4 class="nameSplit">{{nameSplit[1]}}</h4>
      {% endif %}
    </div>
  </div>
</div>
